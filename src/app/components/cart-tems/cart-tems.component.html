
<div *ngFor="let item of cartProducts" class="card-row">
  <ion-row class="contain-row">
    <ion-col size="2">
      <img [src]="item.product_image"/>
    </ion-col>
    <ion-col size="5">
      <ion-row>
        <span>{{item.product_name}}</span>
      </ion-row>
      <ion-row>
        <span> Color {{item.color.name}}</span>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <span> $ {{item.product_price}}</span>
    </ion-col>
    <ion-col size="1" (click)="discardProductCart(item.id)">
      <ion-icon name="remove-circle-outline" color="secondary"></ion-icon>    
    </ion-col>
  </ion-row>
</div>
