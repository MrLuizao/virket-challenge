
<ion-grid>
  <ion-col>
    <span class="txt-gray-title ml-1">Ofertas del d√≠a</span>
  </ion-col>

  <ion-row class="top-1">
    <ion-slides [options]="slideOpts">

      <ion-slide *ngFor="let item of slideItems">
        <div class="card-item" style="background-size: 50%;">

          <ion-row class="head-row mb-1">
            <ion-col >
              <ion-row>
                <span class="txt-card-title">{{item.product_name}}</span>  
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="mb-1 jf-c" (click)="goDetailPage(item)">
            <img [src]="item.product_image" style="max-height: 8em;">
          </ion-row>

          <ion-row>
            <ion-col size="7">
              <ion-row>
                <span class="txt-card-price"> $ {{item.product_price}}</span>
              </ion-row>
            </ion-col>
            <ion-col size="5" >
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-half" color="warning"></ion-icon>
            </ion-col>
          </ion-row>

        </div>
      </ion-slide>
  
    </ion-slides>
  </ion-row>
</ion-grid>
