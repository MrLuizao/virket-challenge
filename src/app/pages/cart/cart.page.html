
<ion-header collapse="fade" >
  <ion-toolbar mode="md">
    <ion-row>
      <ion-col size="12">
        <span class="txt-gray-title ml-1 ">Carrito de compras</span>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="pad-scrollin">
    <app-cart-tems></app-cart-tems>
  </ion-grid>

  <ion-grid class="card-contain pad-1" [class.opennig]="isOpen" [class.closing]="!isOpen" (click)="tapToMoveCard()">

    <ion-row> 
      <ion-col>
        <ion-text color="tertiary">
          <span class="card-text">Informaci√≥n de pago</span>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="underline"> 
      <ion-col>
        <ion-text color="secondary">
          <span class="card-text">Subtotal: </span>
        </ion-text>
      </ion-col>
      <ion-col class="cost-item">
        <ion-text color="tertiary">
          <span class="txt-card-price"> $ {{subTotalAccount | number}}</span>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="underline"> 
      <ion-col>
        <span class="card-text">Costo de envio </span>
      </ion-col>
      <ion-col class="cost-item">
        <ion-text color="tertiary">
          <span class="txt-card-price">$ {{deliveryCost | number}}</span>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row> 
      <ion-col>
        <ion-text color="tertiary">
          <span class="card-text">Total</span>
        </ion-text>
      </ion-col>
      <ion-col class="cost-item">
        <ion-text color="tertiary">
          <span class="txt-card-price"> $ {{totalAccount | number}}</span>
        </ion-text>
      </ion-col>
    </ion-row>

    
  </ion-grid>

  <div class="contain-btn">
    <ion-button>Proceder al pago</ion-button>
  </div>

</ion-content>
