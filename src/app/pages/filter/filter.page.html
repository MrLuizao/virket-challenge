
<ion-header collapse="fade" >
  <ion-toolbar mode="md">
    <ion-row>
      <ion-col size="9">
        <span class="txt-gray-title ml-1 ">Selecciona la marca</span>
      </ion-col>
      <ion-col size="3" class="flex jf-c">
        <ion-icon name="search" class="icon-search"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="top-1">
      <ion-slides [options]="slideOpts">
        <ion-slide>
          <ion-chip (click)="applyFilter('allItems')">
            <ion-label>Todos</ion-label>
          </ion-chip>
        </ion-slide>
    
        <ion-slide *ngFor="let brand of brands">
          <ion-chip (click)="applyFilter(brand)">
            <ion-label>{{brand}}</ion-label>
          </ion-chip>
        </ion-slide>
    
      </ion-slides>
    </ion-row>
  </ion-grid>
  
  <ion-grid style="margin-top: 44px;" class="mb-2">

    <ion-row>
      <ion-col size="6" *ngFor="let item of filterData;">        
        <ion-row >
          <div class="card-item m-10">
  
            <ion-row class="head-row">
              <ion-col size="9">
                <ion-row>
                  <span class="txt-card-sub">{{item.brand}}</span>
                </ion-row>
                <ion-row>
                  <span class="txt-card-title">{{item.product_name | slice:0:16}}</span>  
                </ion-row>
              </ion-col>
              <ion-col size="3">
                <ion-icon name="heart-outline" class="iconSize" *ngIf="!item.is_favorite"></ion-icon>
                <ion-icon name="heart" class="iconSize fill" *ngIf="item.is_favorite"></ion-icon>
              </ion-col>
            </ion-row>
  
            <ion-row class="jf-c" (click)="goDetailItem(item)">
              <img [src]="item.product_image">
            </ion-row>
  
            <ion-row class="height-row">
              <ion-col size="8" class="col-down-align">
                <ion-row>
                  <span class="txt-card-price"> $ {{item.product_price}}</span>
                </ion-row>
                <ion-row style="margin-left: 15px;">
                  <ion-icon name="star" color="warning"></ion-icon>
                  <ion-icon name="star-half" color="warning"></ion-icon>
                </ion-row>
              </ion-col>

            </ion-row>
  
          </div>
        </ion-row>
  
      </ion-col>
    </ion-row>
  
  </ion-grid>

</ion-content>
