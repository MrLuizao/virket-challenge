<ion-content>

  <ion-grid class="top-5">
    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png" id="logo-img">
      </ion-col>
    </ion-row>

    <ion-row class="top-2">
      <ion-col>
        <img [src]="userObject?.picture.medium" class="profile-pic">
      </ion-col>
    </ion-row>

    <ion-row>
      <span class="txt-gray-min">{{userObject?.titleText}} {{nameUser}}</span>
    </ion-row>

    <ion-col size="9" class="top-2">
      <ion-button color="primary" (click)="cardLoginModal()" *ngIf="userObject?.guest == null">Entrar</ion-button>
      <ion-button color="primary" (click)="goEntryAfterRegistry()" *ngIf="userObject?.guest != null">Entrar</ion-button>
    </ion-col>

    <ion-col size="9" class="top-1">
      <ion-button class="button-linear" (click)="accessAsGuest()">Entrar como invitado</ion-button>
    </ion-col>

  </ion-grid>

</ion-content>
