<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="assets/images/logo.png" id="logo-img">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img [src]="picUrl" class="profile-pic">
      </ion-col>
    </ion-row>

    <ion-row>
      <span>Bienvenido de vuelta, {{nameUser}}</span>
    </ion-row>

    <ion-col size="10">
      <ion-button color="primary">Entrar</ion-button>
    </ion-col>

    <ion-col size="10">
      <ion-button>Entrar como invitado</ion-button>
    </ion-col>

  </ion-grid>

</ion-content>
