<ion-content>

  <ion-grid>
    <section>
      <ion-row>
        <ion-col>
          <img src="assets/images/logo.png" id="logo-img">
        </ion-col>
      </ion-row>
    
      <ion-row class="top-1">
        <ion-col>
          <img src="assets/images/welcome.png">
        </ion-col>
      </ion-row>
    </section>

    <ion-row class="pad-1">
      <span class="txt-gray-max">Encuentra los <br> mejores audífonos</span>
    </ion-row>

    <ion-row class="pad-1"> 
      <span class="txt-gray-min">
        Busca y adquiere los mejores audífonos <br> de las mejores marcas al alcance de tu <br> móvil.
      </span>
    </ion-row>

    <section >
      <ion-col size="9">
        <ion-button color="primary" (click)="viewedOnBoarding()">Comenzar</ion-button>
      </ion-col>
    </section>

  </ion-grid>

</ion-content>
